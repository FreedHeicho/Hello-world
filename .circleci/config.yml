# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# use a package of configuration called an orb 
commands:
    print_pipeline_id:
      description: "Print out the pipeline id"
     
      steps:
        - run: echo ${CIRCLE_WORKFLOW_ID}
orbs:
    #Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "Hello, World! from " print_pipeline_id
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id  
  give-emotion:
  #use a docker executor and a lightweight image
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
         name: "give emotion"
         command: "echo I am glad to be here"
  say_my_name:
    docker:
      - image: cimg/base:2021.11
    steps:
      - checkout
      - run:
         name: "Print out an environment variable of my name already in the project"
         command: echo $name_of_coder
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: echo "Hello, World!" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt      
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - give-emotion:
          requires:
            - say-hello
      - say_my_name:
          requires:
            - give-emotion
      - save_hello_world_output       
      - print_output_file:
            requires:
              - save_hello_world_output     